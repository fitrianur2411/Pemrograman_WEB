<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pengenalan Bootstrap</title>
    <!-- memasukkan Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- memasukkan Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Tabel Pelanggan</h2>
      <table class="table table-bordered table-striped table-hover">
        <tr>
            <!-- menampilkan daftar pelanggan dengan tiga kolom, yaitu Nomor, Nama, dan Alamat pelanggan-->
          <th>No.</th><th>Nama</th><th>Alamat</th>
        </tr>
        <tr>
          <td>1.</td><td>Sasa</td><td>Singosari</td>
        </tr>
        <tr>
          <td>2.</td><td>Bela</td><td>Kalimantan</td>
        </tr>
        <tr>
          <td>3.</td><td>Aziz</td><td>Magetan</td>
        </tr>
      </table>
    </div>
  </body>
</html>
