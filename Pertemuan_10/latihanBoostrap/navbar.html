<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Menyisipkan Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Membuat Navbar</h2>
    </div>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a href="#" class="nav-link">Active</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Link</a>
          <!-- nav-item untuk menandai bahwa ini adalah item navigasi Bootstrap -->
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Link</a>
          <!-- nav-link digunakan untuk menandai bahwa ini adalah tautan navigasi Bootstrap -->
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link disabled">Disabled</a>
          <!-- menunjukkan bahwa tautan tersebut dinonaktifkan dan tidak dapat diakses oleh pengguna -->
        </li>
      </ul>
    </nav>
  </body>
</html>
